name: Auto Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # needed to commit the changes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.13"

      - name: Setup Pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.6

      - name: Install dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm build

      - name: Commit badges
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: "dist"
